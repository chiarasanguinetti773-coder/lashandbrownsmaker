<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lash&browns by Martina</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Stili CSS precedenti */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .service-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      width: 150px;
      height: 150px;
      justify-content: center;
      text-align: center;
    }
    .service-button i {
      font-size: 48px;
      color: #d86c6c;
      margin-bottom: 10px;
    }
    .service-button span {
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img "lashes.png" alt="Lash&browns logo" class="profile-pic">
    <div class="social-icons">
      <a href="https://www.instagram.com/lashmmsenzafiltri" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@lashmmsenzafiltri" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </header>
  
  <!-- Sezione di introduzione -->

  <section class="services">
    <a class="service-button" onclick="openModal('effetto-russo')">
      <i class="fas fa-eye"></i>
      <span>Effetto Russo Ciglia</span>
    </a>
    <a class="service-button" onclick="openModal('laminazione-ciglia')">
      <i class="fas fa-magic"></i>
      <span>Laminazione Ciglia</span>
    </a>
    <a class="service-button" onclick="openModal('powder-brows')">
      <i class="fas fa-pencil-alt"></i>
      <span>Powder Brows</span>
    </a>
    <a class="service-button" onclick="openModal('microblading')">
      <i class="fas fa-paint-brush"></i>
      <span>Microblading</span>
    </a>
  </section>

  <!-- Pop-up modali come prima -->

  <script>
    function openModal(serviceId) {
      document.getElementById(serviceId).style.display = "block";
    }

    function closeModal(serviceId) {
      document.getElementById(serviceId).style.display = "none";
    }
  </script>
</body>
</html>
