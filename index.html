<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lash&browns by Martina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8e8e8;
      color: #333;
    }
    header {
      background-color: #f8d8d8; 
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      color: #d86c6c;
      font-size: 24px;
      margin: 20px 0;
    }
    .intro {
      text-align: center;
      padding: 0 20px;
    }
    .services {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .service-button {
      display: block;
      width: 80%;
      max-width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
    }
    .service-button img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .service-button h3 {
      color: #d86c6c;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="lashes.png" alt="Lash&browns logo">
  </header>
  
  <section class="intro">
    <h1>Lash&browns by Martina</h1>
    <p>Valorizza il tuo sguardo con i trattamenti professionali di Martina, la specialista in extension ciglia, laminazione e microblading.</p>
  </section>

  <section class="services">
    <a href="#effetto-russo" class="service-button">
      <img src="effetto-russo.jpg" alt="Effetto russo ciglia">
      <h3>Effetto Russo Ciglia</h3>
    </a>

    <a href="#laminazione-ciglia" class="service-button">
      <img src="laminazione-ciglia.jpg" alt="Laminazione ciglia">
      <h3>Laminazione Ciglia</h3>
    </a>

    <a href="#powder-brows" class="service-button">
      <img src="powder-brows.jpg" alt="Powder brows">
      <h3>Powder Brows</h3>
    </a>

    <a href="#microblading" class="service-button">
      <img src="microblading.jpg" alt="Microblading">
      <h3>Microblading</h3>
    </a>
  </section>

  <section id="effetto-russo">
    <!-- Contenuto della sezione Effetto Russo Ciglia -->
  </section>

  <section id="laminazione-ciglia">
    <!-- Contenuto della sezione Laminazione Ciglia -->
  </section>

  <section id="powder-brows">
    <!-- Contenuto della sezione Powder Brows -->
  </section>

  <section id="microblading">
    <!-- Contenuto della sezione Microblading -->
  </section>
  
</body>
</html>
